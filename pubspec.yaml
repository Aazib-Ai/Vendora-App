name: vendora
description: A multi-vendor e-commerce mobile app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  flutter_rating_bar: ^4.0.1
  provider: ^6.1.2
  file_picker: ^10.3.7
  fl_chart: ^1.1.1  # Use this specific stable version
  supabase_flutter: ^2.0.0
  flutter_dotenv: ^5.1.0
  dartz: ^0.10.1
  http: ^1.1.0
  path: ^1.8.3
  uuid: ^4.0.0
  equatable: ^2.0.5
  connectivity_plus: ^6.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shimmer: ^3.0.0
  url_launcher: ^6.3.2
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  intl: ^0.20.2
  timeago: ^3.6.0
  app_links: ^6.3.3  # Deep link handling
  image_picker: ^1.2.1
  minio: ^3.5.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.0  # Mocking for tests
  build_runner: ^2.4.0  # Required for mockito code generation

dependency_overrides:
  vector_math: ^2.1.4 # Standard versioning

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/